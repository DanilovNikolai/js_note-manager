<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://result.school/logo-result.school.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="notes-title">Заметки</h1>
        <input
          class="notes-input"
          id="input"
          type="text"
          placeholder="Введите название"
          maxlength="40"
        />
        <button class="notes-btn" id="btn"><span>Добавить</span></button>
        <div class="notes-list-title">Сохраненные заметки</div>
        <ul class="notes-list" id="list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
